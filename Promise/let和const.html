<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/ecmascript-6">
        /***
         * 一、let
         * 1、let 在块级作用域有效
         * 2、不存在变量提升，必须在let声明后，才可使用该变量
         * 3、暂时性死区
         * 4、相同作用域内不能重复声明同一个变量
         * 5、
         *
         * 二、const
         * 1、声明后立即初始化，常量的值不可改变
         * 2、不可提升
         * 3、存在暂时性死区
         * 4、不可重复声明
         * 5、对于简单类型的数据，保存的是变量指向的内存地址，因此相当于常量
         * 6、对于复杂类型的数据，保存的是一个指针，但不能保证这个指针指向的数据结构是不是可变的
         *
         * 三、ES6，6种声明变量的方法
         * 1、var
         * 2、function
         * 3、let
         * 4、const
         * 5、import
         * 6、class
         *
         * 四、顶层对象
         *  1、浏览器环境->window, node环境->global对象
         *  2、ES5中，顶层对象的属性与全局变量是等价的
         *  3、ES6中，var和function声明的全局变量是顶层对象的属性，let、const、class声明的对象不属于顶层对象的属性
         *  。。。。。。
         *
         * 五、变量的解构赋值
         *  1、解构->从数组和对象中提取值，对变量进行赋值
         *  2、解构不成功，变量的值就是undefined
         *  3、不完全解构，
         *  4、数组和对象的解构赋值，
         *      数组按照左右两侧顺序进行解构赋值，
         *      对象按照属性名（模式）对属性值（变量）进行解构赋值
         */
        let [a,b,c] = [1,2,3];
    </script>
</body>
</html>
