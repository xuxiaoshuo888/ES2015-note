         * 3、暂时性死区
         * 4、相同作用域内不能重复声明同一个变量
         * 5、
         *
         * 二、const
         * 1、声明后立即初始化，常量的值不可改变
         * 2、不可提升
         * 3、存在暂时性死区
         * 4、不可重复声明
         * 5、对于简单类型的数据，保存的是变量指向的内存地址，因此相当于常量
         * 6、对于复杂类型的数据，保存的是一个指针，但不能保证这个指针指向的数据结构是不是可变的
         *
         * 三、ES6，6种声明变量的方法
         * 1、var
         * 2、function
         * 3、let
         * 4、const
         * 5、import
         * 6、class
         *
         * 四、顶层对象
         *  1、浏览器环境->window, node环境->global对象
         *  2、ES5中，顶层对象的属性与全局变量是等价的
         *  3、ES6中，var和function声明的全局变量是顶层对象的属性，let、const、class声明的对象不属于顶层对象的属性
         *  。。。。。。
         *
         * 五、变量的解构赋值
         *  1、解构->从数组和对象中提取值，对变量进行赋值
         *  2、解构不成功，变量的值就是undefined
         *  3、不完全解构，
         *  4、数组的解构赋值，
         *     数组按照左右两侧顺序进行解构赋值，变量的取值由变量的位置决定
         *     对象按照属性名（模式）对属性值（变量）进行解构赋值
         *  5、对象的解构赋值
         *     let { bar, foo } = { foo: "aaa", bar: "bbb" };
         *     5.1左边的变量，与右边的属性同名，才可取到值
         *     5.2对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者
         *     5.3 let obj={匹配模式:变量}={属性:值}
         *  6、字符串的解构赋值
         *      解构赋值的规则是，只要等号右边的值不是对象或数组，就先将其转为对象。由于undefined和null无法转为对象，所以对它们进行解构赋值，都会报错。
